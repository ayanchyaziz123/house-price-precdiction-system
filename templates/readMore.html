{% extends 'base.html' %} {% load static %} {% block body %}

<main class="page pricing-table-page">
  <h2 class="text-center mt-5 mb-5">Home</h2>
  <section class="mt-5 mb-5">
    <div class="container">
    <div class="row">
    
    <div class="col-sm-6">
    <div class="inner">
    <img src="{{house.house_image.url}}" class="img-fluid">
    </div>
    </div>
    <div class="col-sm-6">
    <h3>{{house.house_title}}</h3>
    <p>{{house.house_descriptions}}</p>
    <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{house.location}}</p>
    <p>&#x09F3; {{house.price}}</p>
    </div>

    <div>
    </div>
  </section>
</main>

{% endblock body %}
